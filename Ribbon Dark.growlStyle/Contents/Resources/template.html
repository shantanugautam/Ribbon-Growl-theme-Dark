<!DOCTYPE html>
<html>
	<head>
        <title>Ribbon</title>
		<base href="%baseurl%" />
		<style type="text/css">@import URL("default.css");</style>
	</head>
	<body style="opacity:%opacity%;">
	<div class="wrapper">
		<div id="imgback">
			<div id="rectangle">
				<img class="icon" src="growlimage://%image%" />
			</div>
			<div id="left"></div>
			<div id="right"></div>
		</div><div id="wedge"></div>
		<div class="notification %priority%" >
			<div class="textcontainer">
				<h1 id="title">%title%</h1>
				<p id="text">%text%</p>
			</div>
			<div id="edge"></div>
		</div>
	</div>	
	</body>
</html>
